{% extends "base.html" %}

{% block content %}
<style>
    /* Custom style for a full-width card */
    .full-width-card {
        width: 60%;
        /* Makes the card full-width */
        margin: auto;
        /* Centers the card within the column */
        max-width: 960px;
        /* Maximum width of the card */

    }

    .card {
        /* Existing styles */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        background-color: rgba(255, 255, 255, 0.9);
        /* Adjusted for better readability */

    }



    /* Overriding Bootstrap's column padding for better card spacing */
    .no-gutters {
        padding-right: 0;
        padding-left: 0;
    }

    #main {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        /* Light gray background */
        display: block;
        justify-content: center;
        align-items: center;
        background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        /* Remplacez 'chemin_vers_votre_image.jpg' par le chemin de votre image */
        background-position: center center; /* Center the background image */
        background-size: cover; /* Cover the entire viewport */
    }
</style>

<div class="container mt-5" id="main">
    <div class="row justify-content-center no-gutters">
        <div class="col-12"> <!-- Use full width for small devices and up -->
            <div class="card full-width-card"> <!-- Full width card class -->
                <div class="card-header">
                    <h5 class="card-title">Modifer Projet</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Cr√©er le Projet</button>
                        <a href="{% url 'gestion:project_list' %}" class="btn btn-secondary w-100">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
